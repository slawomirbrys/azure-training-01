<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body ng-app="newsListApp" role="document">

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="homeController" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">
                    <img src="favicon.ico" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/Home') }"><a href="#/Home">Home</a></li>
                    <li ng-class="{ active: isActive('/NewsList') }"><a href="#/NewsList">News List</a></li>
                    <!--STAGE5 - Zakomentowac-->
                    <!--<li ng-class="{ active: isActive('/AddNews') }"><a href="#/AddNews">Add News</a></li>-->

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link" ng-show="userInfo.isAuthenticated" ng-click="logout()">Logout</a></li>
                    <li><a class="btn btn-link" ng-hide="userInfo.isAuthenticated" ng-click="login()">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
